<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de VL Novaxia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculateur de VL des fonds Novaxia</h1>
    </header>
    <main>
        <section id="fund-section">
            <h2>Fonds</h2>
            <label>Balance du fonds (CSV): <input type="file" id="fund-file" accept=".csv"></label>
            <label>Nombre de parts: <input type="number" id="fund-shares" min="0"></label>
        </section>

        <section id="spv-section">
            <h2>SPV</h2>
            <div id="spv-container"></div>
            <button type="button" id="add-spv">Ajouter un SPV</button>
        </section>

        <button id="calculate">Calculer la VL</button>

        <section id="result">
            <h2>RÃ©sultat</h2>
            <pre id="output"></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
